server.port=8080




#-------------------------test1 database-------------------------
#数据库jdbc连接url地址,serverTimezone设置数据库时区东八区
spring.datasource.test1.url=jdbc:mysql://localhost:3306/test?serverTimezone=UTC
spring.datasource.test1.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.test1.username=root
spring.datasource.test1.password=root



#-------------------------test2 database-------------------------
#数据库jdbc连接url地址,serverTimezone设置数据库时区东八区
spring.datasource.test2.url=jdbc:mysql://localhost:3306/mysql?serverTimezone=UTC
spring.datasource.test2.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.test2.username=root
spring.datasource.test2.password=root

# mapper文件配置
#配置.xml文件路径
mybatis.mapper-locations=classpath:mapper/*.xml
#配置模型路径
mybatis.type-aliases-package=com.example.mysqloracle.pojo
